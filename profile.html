{% extends "base.html" %}

{% block title %}Profile - TierLink{% endblock %}

{% block content %}
<div class="container">
    <div class="profile-container">
        <h2>Your Profile</h2>
        <form method="POST" class="profile-form">
            <div class="form-group">
                <label>Role</label>
                <select name="role" required>
                    <option value="mentee" {% if user.role == 'mentee' %}selected{% endif %}>Mentee</option>
                    <option value="mentor" {% if user.role == 'mentor' %}selected{% endif %}>Mentor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea name="bio" rows="4">{{ user.bio }}</textarea>
            </div>

            <div class="form-group">
                <label>Expertise (comma-separated)</label>
                <input type="text" name="expertise" value="{{ user.expertise|join(', ') }}">
            </div>

            <div class="form-group">
                <label>Interests (comma-separated)</label>
                <input type="text" name="interests" value="{{ user.interests|join(', ') }}">
            </div>

            <div class="form-group">
                <label>LinkedIn Profile</label>
                <input type="url" name="linkedin" value="{{ user.linkedin }}">
            </div>

            <div class="form-group">
                <label>GitHub Profile</label>
                <input type="url" name="github" value="{{ user.github }}">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
